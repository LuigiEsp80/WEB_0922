<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Esercizio BS Commentato</title>
</head>
<body>


<header class="mainHeader">
    NAVBAR
</header>

<main>

    <section id="hero" class="position-relative">
        

      <!--   Se voglio cambiare le immagini a seconda della dimensione schermo, posso usare PICTURE:
        Con <source> definisco le immagini per le dimensioni schermo, con IMG definisco l'immagine di default a partire
        da 0px in su        -->  

        
        <picture>

            <source srcset="img/hero-desktop.jpg" media="(min-width:992px)">

            <source srcset="img/hero-tablet.jpg" media="(min-width:640px)">
        
            <img src="img/hero-mobile.jpg" alt="hero image" class="img-fluid">
        </picture>


        <div class="cta position-absolute top-50 start-50 translate-middle text-center">
            <h1>On The Road</h1>
            <p>Lorem ipsum dolor sit amet.</p>
            <a href="#" class="btn btn-primary">Click me!</a>
        </div>

    </section>

    <section id="news"></section>

    <section id="spacer"></section>

    <section id="offerte"></section>

    <section id="contatti"></section>

</main>

<footer class="mainFooter">

</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   
</body>
</html>
