<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Esempio Bootstrap esercizio extra</title>
</head>
<body>
<div id="hero">

    <header class="mainHeader position-fixed w-100" style="z-index:1">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-primary ms-md-3" href="#">Get a Quote</a>
                  </li>
                 
                 
                </ul>
               
              </div>
            </div>
          </nav>
    </header>

    <div class="container">
        <div class="row align-items-center">
          <!--   con le classi ORDER posso riordinare gli elementi (è come order: su css). 
            Qua sposto il testo dopo l'immagine (order-1) solo da 0 a medium, da md in su lo riporto 
            alla sua posizione di default (order-md-0) -->

            <div class="col-md-8 order-1 order-md-0 ">
                <h1>Lorem, ipsum.</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus vitae odit incidunt quis voluptates delectus corrupti quae id tenetur consectetur?</p>
            </div>
            <div class="col-md-4 order-0 my-5">
                <img class="img-fluid" src="img/hero-img.svg" alt="immagine hero">
            </div>
        </div>
    </div>

</div>   


<h2>Esempio position:absolute</h2>

<div class="parent position-relative">
    <img src="https://source.unsplash.com/1920x1080" alt="" class="img-fluid">
    
    <div class="child position-absolute top-50 start-50 translate-middle">
        <h3>Lorem, ipsum dolor.</h3>
    </div>
</div>

<!-- <div class="fixed">
    Questo è position:fixed
</div> -->

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
