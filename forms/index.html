                    <div class="inputWrapper">
                        <label for="firstName">Nome</label><br> <!-- le label vanno riferite all'ID di un INPUT -->
                        <input type="text" name="firstName" id="firstName" required> <!-- con name definisco il dato richiesto -->
                    </div>
                    <div class="inputWrapper">
                        <label for="lastName">Cognome</label><br>
                        <input type="text" name="lastName" id="lastName" required><br>
                    </div>
                    <div class="inputWrapper">
                        <label for="birthDate">Quando sei nat*?</label><br>
                        <input type="date" id="birthDate" name="birthDate">
                    </div>
                    <!-- gli input hanno lo stesso NAME perché appartengono allo stesso blocco di scelta -->
                    <!-- appartengono allo stesso blocco di scelte mutualmente esclusive -->
                    <div class="inputWrapper">
                        <label for="genereM">M</label>
                        <input type="radio" name="genere" value="M" id="genereM">
                        <label for="genereF">F</label>
                        <input type="radio" name="genere" value="F" id="genereF">
                        <label for="genereAltro">Altro</label>
                        <input type="radio" name="genere" value="Altro" id="genereAltro">
                    </div>
                    <br>
                    <div class="inputWrapper">

                    </div>

                        <label for="cap">CAP</label><br>

                    </div>
